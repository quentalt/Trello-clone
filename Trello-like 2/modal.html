<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - To-do list</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./modal.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
        <div id="to-do-app" class="to-do-list">
            <h1>To-do list</h1>
            <i id="clear-list" class="fa fa-trash-o" aria-hidden="true" title="Clear All"></i>
            <span id="title-date" class="title-date">December 24, 2017</span>
            <div class="tasker-container">
                <ul id="tasks-ul">
                </ul>
            </div>
            <div class="add-task-button">+</div>
            <div id="task-container" class="task-container">
                <div id="error-msg" class="error-msg">Has to be atleast 1 letter!</div>
                <input type="text" id="task" placeholder="to-do">
                <button id="add-task">+</button>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./modal.js"></script>

</body>
</html>
